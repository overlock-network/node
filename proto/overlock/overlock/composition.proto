syntax = "proto3";
package overlock.overlock;

import "k8s.io/apimachinery/pkg/apis/meta/v1/generated.proto";

option go_package = "overlock/x/overlock/types";

// Composition Crossplane definition.
message Composition {
  uint64 id = 1;
  string apiVersion = 2;
  string kind = 3;
  optional k8s.io.apimachinery.pkg.apis.meta.v1.ObjectMeta metadata = 4;
  string spec = 5;
}
