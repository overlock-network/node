name: goreleaser

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5

      - 
        name: Generate changelog
        uses: addnab/docker-run-action@v3
        with:
          registry: gcr.io
          image: ghcr.io/web-seven/git-chlog:0.15.4
          options: -v ${{ github.workspace }}:/workspace
          run: |
            cd /workspace;
            git config --global --add safe.directory /workspace;
            git-chglog -o .cache/changelog.md $(git describe --tags $(git rev-list --tags --max-count=1));
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --release-notes .cache/changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - 
        name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - 
        name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - 
        name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cluster/docker/node/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.tag.outputs.TAG }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package chart \
            --version "${{ steps.tag.outputs.TAG }}" \
            --app-version "${{ steps.tag.outputs.TAG }}" \
            --destination dist

      - name: Upload chart to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: dist/*.tgz

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages
          git switch gh-pages || git switch --orphan gh-pages

      - name: Merge chart into index.yaml (with release URL)
        run: |
          mkdir -p tmp
          cp dist/*.tgz tmp/

          CHART_FILE=$(basename dist/*.tgz)
          REPO_NAME=${{ github.event.repository.name }}
          REPO_OWNER=${{ github.repository_owner }}
          TAG=${{ steps.tag.outputs.TAG }}
          CHART_URL="https://github.com/${REPO_OWNER}/${REPO_NAME}/releases/download/${TAG}/${CHART_FILE}"

          helm repo index tmp \
            --url "${CHART_URL%/$CHART_FILE}" \
            --merge index.yaml

          mv tmp/index.yaml .

      - name: Commit and push updated index.yaml
        run: |
          git add index.yaml
          git commit -m "Update index.yaml for ${{ steps.tag.outputs.TAG }}" || echo "No changes"
          git push origin gh-pages
      