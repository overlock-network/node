syntax = "proto3";
package overlock.blocks;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "overlock/blocks/params.proto";

option go_package = "overlock/x/blocks/types";

// GenesisState defines the blocks module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
